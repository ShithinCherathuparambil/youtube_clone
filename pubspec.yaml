name: youtube_clone
description: "YouTube clone starter with Clean Architecture + BLoC."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Core architecture
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^7.7.0
  injectable: ^2.5.0

  # Networking and storage
  dio: ^5.8.0+1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.2
  flutter_secure_storage: ^9.2.4

  # Media and UI
  video_player: ^2.9.5
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_screenutil: ^5.9.3
  image_picker: ^1.1.2
  flutter_downloader: ^1.11.1
  flutter_local_notifications: ^17.2.2

  # Crypto
  encrypt: ^5.0.3

  # Utilities
  intl: ^0.20.2
  logger: ^2.5.0
  go_router: ^17.1.0
  share_plus: ^12.0.1
  timeago: ^3.7.1
  path_provider: ^2.1.5
  font_awesome_flutter: ^10.12.0
  flutter_svg: ^2.0.10
  firebase_auth: ^6.1.4
  firebase_core: ^4.4.0
  flutter_form_builder: ^10.3.0+2
  form_builder_validators: ^11.3.0
  youtube_explode_dart: ^3.0.5
  flutter_dotenv: ^6.0.0
  storage_space: ^1.2.0
  rxdart: ^0.28.0
  connectivity_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  injectable_generator: ^2.7.0
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  macos:
    generate: true
    image_path: "assets/icon.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - .env
